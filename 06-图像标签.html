<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="img.JPG"/>
    <h4>alt 替换文本 图片显示不出来的时候用文字替换：</h4>
    <img src="img1.JPG" alt="我是可爱roku"/>
    <h4> title 提示文本 鼠标放在图像上，提示的文字：</h4>
    <img src="img.JPG" alt="我是可爱roku" title="我是可爱兔兔仔"/>

    <h4>width 给图像设定宽度：</h4>
    <img src="img.JPG" alt="我是可爱roku" title="我是可爱兔兔仔" width="500"/>
    <h4>width 给图像设定高度：</h4>
    <img src="img.JPG" alt="我是可爱roku" title="我是可爱兔兔仔" height="300"/>
    <h4>width 给图像设定宽度：</h4>
    <img src="img.JPG" alt="我是可爱roku" title="我是可爱兔兔仔" width="500" border ="15"/>
</body>
</html>
